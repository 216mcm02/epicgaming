<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> 
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('https://github.com/216mcm02/epicgaming');

        this.load.image('sky', '/blob/main/assets/back/backtest.jpg');
        this.load.image('box', '/blob/main/assets/char/chartest.jpg');
        this.load.image('rat', '/blob/main/assets/etc/parttest.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('rat');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var box = this.physics.add.image(400, 100, 'box');

        box.setVelocity(100, 200);
        box.setBounce(1, 1);
        box.setCollideWorldBounds(true);

        emitter.startFollow(box);
    }
    </script>

</body>
</html>
