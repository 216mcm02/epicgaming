<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"
            src="src/physics/arcade/components/Velocity.js"
            src="src/physics/arcade/components/Acceleration.js"
            src="src/physics/arcade/components/Friction.js"
    ></script> 
</head>
<body>
<script>

var config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 600,
    pixelArt: true,
    antialias: false,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 800 },
            debug: true
        }
    },
    scene: {
        key: 'main',
        preload: preload,
        create: create,
        update: update
    },
};

var game = new Phaser.Game(config);

var map;
var player;
var cursors;
var groundLayer;
var text;
var prevVel;

function preload (){
    //set base pathing for getting images
    this.load.setBaseURL('https://raw.githubusercontent.com/216mcm02/epicgaming/main/assets/');
    // map made with Tiled in JSON format
    this.load.tilemapTiledJSON('map', 'attempt2.json');
    // tiles in spritesheet 
    this.load.spritesheet('tiles', 'customtiles/customTiles.png', {frameWidth: 32, frameHeight: 32});
    // player animations
    this.load.atlas('player', 'player.png', 'player.json');
}

function create (){
    // load the map 
    map = this.make.tilemap({key: 'map'});
    //random thread advice about using tiled
    var groundTiles =  map.addTilesetImage('customTiles', 'tiles', 32, 32, 0, 1);
    //// tiles for the ground layer
    //var groundTiles = map.addTilesetImage('tiles');
    // create the ground layer
    groundLayer = map.createDynamicLayer('Tile Layer 1', groundTiles, 0, 0);
    //zoom in?
    this.cameras.main.setZoom(1.4);
    // the player will collide with this layer
    groundLayer.setCollisionByExclusion([-1]);
    // coin image used as tileset
    // set the boundaries of our game world
    this.physics.world.bounds.width = groundLayer.width;
    this.physics.world.bounds.height = groundLayer.height;
    // create the player sprite    
    player = this.physics.add.sprite(200, 200, 'player');
    //uses Velocity exten to set maximum x and y velocity in pixels
    player.setMaxVelocity(600, 800);
    //player.setBounce(0.2); // our player will bounce from items
    player.setCollideWorldBounds(true); // don't go out of the map    
    
    // small fix to our player images, we resize the physics body object slightly
    player.body.setSize(player.width, player.height-8);
    
    // player will collide with the level tiles 
    this.physics.add.collider(groundLayer, player);
    
    //shitty if statement
    // coinLayer.setTileIndexCallback(17, collectCoin, this);
    // // when the player overlaps with a tile with index 17, collectCoin 
    // // will be called    
    // this.physics.add.overlap(player, coinLayer);

    // player walk animation
    this.anims.create({
        key: 'walk',
        frames: this.anims.generateFrameNames('player', {prefix: 'p1_walk', start: 1, end: 11, zeroPad: 2}),
        frameRate: 10,
        repeat: -1
    });
    // idle with only one frame, so repeat is not neaded
    this.anims.create({
        key: 'idle',
        frames: [{key: 'player', frame: 'p1_stand'}],
        frameRate: 10,
    });

    cursors = this.input.keyboard.createCursorKeys();
    // set bounds so the camera won't go outside the game world
    this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
    // make the camera follow the player
    this.cameras.main.startFollow(player);
    // set background color, so the sky is not black    
    this.cameras.main.setBackgroundColor('#ccccff');
}

function update (){
    var wleft, wright;
    if (player.body.blocked.right) {
        // running into a wall on the right
        wright = true;
    } else if (player.body.blocked.left) {
        // running into a wall on the left
        wleft = true;
    }
    var acc = 1600 / 5;
    var accc;
    var run;
    if(player.body.velocity.x < 40 && player.body.velocity.x > -40){
        run = false;
    }else run = true;
    if (cursors.left.isDown && !wleft){
        if(run){
            accc = -acc;
        }else {
            if(player.body.onFloor()) {
                player.body.setVelocityX(-50);
            }
            else accc= -acc;
        }
        
    }else if (cursors.right.isDown && !wright){
        if(run){
            accc = acc;
        }else {
            if(player.body.onFloor()){
                player.body.setVelocityX(50);
            }
            accc = acc;
        }
    }
    player.body.setAccelerationX(accc);
    //player.body.velocity.x
    if(cursors.up.isDown && player.body.onFloor()){
        player.body.setVelocityY(-400);    
    }else if(cursors.up.isDown && (wright || wleft)){
        player.body.setVelocityY(-400);
        if(wright){
            if(player.body.velocity.x > -50 || player.body.velocity.x < 50){
               player.body.setVelocityX(-175);
            }
            else player.body.setVelocityX(prevVel * -1.01);
            
        }
        if(wleft){
            if(player.body.velocity.x > -50 || player.body.velocity.x < 50){
                player.body.setVelocityX(175);
            }
            else player.body.setVelocityX(prevVel * -1.01);
            
        }
    }
    if(player.body.velocity.x > -50 || player.body.velocity.x > 50){
        prevVel = player.body.velocity.x;
    }
    //player.body.setVelocityX() -left +right
    //player.body.setVelocityY() -up +down
    //player.anims.play('walk', true) // play walk animation
    //player.flipX= true

    //movement techniques
    //useDamping
    //maxVelocity or maxSpeed
    //setAccelerationX(x)
    //setFrictionX(x)
}

</script>
</body>
</html>
